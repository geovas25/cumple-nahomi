    <script>

                        'fly-1': 'flyRight 15s linear infinite',
                        'fly-2': 'flyLeft 18s linear infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        flyRight: {
                            '0%': { left: '-10%', top: '20%', transform: 'rotate(10deg)' },
                            '25%': { top: '10%' },
                            '50%': { top: '30%' },
                            '75%': { top: '15%' },
                            '100%': { left: '110%', top: '25%', transform: 'rotate(10deg)' }
                        },
                        flyLeft: {
                            '0%': { right: '-10%', bottom: '30%', transform: 'scaleX(-1) rotate(10deg)' },
                            '25%': { bottom: '40%' },
                            '50%': { bottom: '20%' },
                            '75%': { bottom: '35%' },
                            '100%': { right: '110%', bottom: '25%', transform: 'scaleX(-1) rotate(10deg)' }

    </script>

    <style>

    <!-- Music/Audio Control (Optional Idea for later) -->
    
    <script>
        // Confetti effect on load
        window.addEventListener('load', () => {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Yellow and Black confetti
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#000000', '#FFFFFF']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#000000', '#FFFFFF']
                }));
            }, 250);
        });
    </script>
